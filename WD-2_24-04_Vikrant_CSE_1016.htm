<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rolling of dice</title>
</head>
<body>
    <div>Random Number:</div>
    <script>
        for(var a=1;a<=30;a++)
        {
            var val=Math.floor(1+Math.random()*6);
            document.write(" "+" ")
            document.write(val)
        }
    </script>
</body>
</html>
